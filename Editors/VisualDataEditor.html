<html ng-app="editor">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
<style>
li input  {
	width: 40%
};
</style>
</head>

<body ng-controller="EditCtrl">
<div class="alert alert-danger" role="alert"><center>Visual Data Editor. WARNING: UPDATES HAPPEN IN REAL TIME</center></div>
<div class="panel panel-primary" style="width: 60%; margin: auto;">
  <div class="panel-heading active"><center>
  <div class="btn-group" role="group" aria-label="...">
  <button type="button" class="btn btn-primary" ng-click="jobs=true;sites=false">Job Entries</button>
  <button type="button" class="btn btn-primary" ng-click="jobs=false;sites=true">Site Entries</button>
</div></center>
</div>
  <div class="panel-body">

<div ng-show="jobs">
<div class="well">Search Jobs <input  ng-model="jobsearch" /></div>
<ul class="list-group" ng-repeat="item in items | filter: jobsearch" ng-show="jobsearch">
  <li class="list-group-item active">{{item.site}}</li>
  <li class="list-group-item">Job Title: <input ng-model="item.name" ng-change="items.$save(item)" /></li>
  <li class="list-group-item">Time created: <input ng-model="item.created" ng-change="items.$save(item)" /></li>
  <li class="list-group-item">Status: <input ng-model="item.status" ng-change="items.$save(item)" /></li>
  <li class="list-group-item"><button ng-click="items.$remove(item)">Delete Entry</button></li>
</ul>
</div>
<div ng-show="sites">
<div class="well">Search Sites <input  ng-model="sitesearch" /></div>
<ul class="list-group" ng-repeat="site in getsites | filter: sitesearch" >
  <li class="list-group-item active">{{site.site}}</li>
  <li class="list-group-item">Site name: <input ng-model="site.site" ng-change="getsites.$save(site)" /></li>
<li class="list-group-item">Job URL: <input ng-model="site.siteurl" ng-change="getsites.$save(site)" /></li>
<li class="list-group-item">Clean: <input ng-model="site.clean" ng-change="getsites.$save(site)" /></li>
<li class="list-group-item">sVar: <input ng-model="site.sVar" ng-change="getsites.$save(site)" /></li>
<li class="list-group-item">Site Vars:<input ng-model="site.sitevars" ng-change="getsites.$save(site)" /></li>
  <li class="list-group-item"><button ng-click="getsites.$remove(site)">Delete Entry</button></li>
</ul>
</div>    
  </div>
</div>

</body>
</html>
